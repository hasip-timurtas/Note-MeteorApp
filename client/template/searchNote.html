<template name="searchNote">
	<input class="form-control searchNote" type="text" placeholder="Search">
	<div class="list-group" style="margin-top: 6px;">
		{{#each searchResults}}
		<a href="#" class="list-group-item selected-search-note {{selectedClass}}">{{title}}
		</a>
		{{/each}}
	</div>
</template>
